
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>单元测试填写</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" href="style/root.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/toogle.js"></script>
</head>
<body>
    <!-- start header -->
    <!-- end header -->
    <!-- start searchbox -->
    <div class="searchbox">
        <form id="form1" name="form1" method="post" action="">
            <input type="text" name="textfield" id="textfield" class="txtbox" />
        </form>
    </div>
    <!-- end searchbox -->
    <!-- start page -->
    <div class="page">


        <div class="simplebox">
            <h1 class="titleh">单元测试填写</h1>
            <div class="content">

                <form id="form12" name="form1" method="post" action="">

                    <div class="form-line">
                        <label class="st-label">名字</label>
                        <input type="text" name="textfield" id="textfield1" style=" width:80%;" />
                    </div>

                    <div class="form-line">
                        <label class="st-label">学号</label>
                        <input type="text" name="textfield" id="textfield2" style=" width:50%;" />
                    </div>



                    <div class="form-line">
                        <label class="st-label">1.编写程序，分别计算1到100之间的奇数之和及偶数之和，并输出。</label>
                        <label><input type="checkbox" name="checkbox" id="checkbox1" />1</label>
                        <label><input type="checkbox" name="checkbox" id="checkbox2" />2</label>
                        <label><input type="checkbox" name="checkbox" id="checkbox3" />3</label>
                        <label><input type="checkbox" name="checkbox" id="checkbox3" />4</label>
                    </div>


                    <div class="form-line">
                        <label class="st-label">2.输入三角形的三条边a、b、c，如果能构成一个三角形，则计算并输出三角形的周长和面积（结果保留两位小数）；否则输出“无效的边长！”。 </label>
                        <textarea name="textfield" id="textfield12" style=" width:80%;" rows="3" cols="3"></textarea>
                    </div>


                    <div class="form-line">
                        <label class="st-label">3.输入一个整数，求它的各位数字之和。例如，123的各位数字之和为6，-63的各位数字之和为9。</label>
                        <textarea name="textfield" id="textfield13" style="width:50%;" rows="3" cols="3"></textarea>
                    </div>

                    <div class="form-line">
                        <input type="submit" name="button" id="button" value="&nbsp;提 交&nbsp;" class="submit-button" />
                        <input type="submit" name="button" id="button2" value="&nbsp;重 置&nbsp;" class="reset-button" />
                    </div>

                </form>

            </div>
        </div>










        <div class="clear"></div>
    </div>
    <!-- end page -->
